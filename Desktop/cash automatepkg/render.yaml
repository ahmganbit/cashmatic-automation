services:
  - type: web
    name: cashmatic-automation
    env: node
    rootDir: Desktop/cash automatepkg/src
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AFFILIATE_TRACKING
        value: enabled
      - key: AUTO_SCALE
        value: true
